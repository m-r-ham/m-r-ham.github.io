<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="My Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Photos</a></li>
                <li><a href="stories.html">Stories</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="view-controls">
            <button id="grid-view-btn" class="view-btn active">Grid View</button>
            <button id="carousel-view-btn" class="view-btn">Carousel View</button>
        </div>
        
        <section id="grid-view" class="photo-portfolio">
            <!-- Photo cards will be inserted here by JavaScript -->
        </section>
        
        <section id="carousel-view" class="carousel-container" style="display: none;">
            <div class="feature-image-container">
                <img id="feature-image" src="" alt="">
                <p id="feature-caption"></p>
                <div class="carousel-nav">
                    <span class="prev" onclick="prevCarouselSlide()">&#10094;</span>
                    <span class="next" onclick="nextCarouselSlide()">&#10095;</span>
                </div>
            </div>
            <div class="thumbnails-container">
                <!-- Thumbnails will be inserted here by JavaScript -->
            </div>
        </section>
        
        <div id="modal" class="modal" onclick="closeModalOutside(event)">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-content">
                <img id="modal-img" src="" alt="">
                <p id="modal-caption"></p>
                <div class="modal-nav">
                    <span class="prev" onclick="prevSlide(event)">&#10094;</span>
                    <span class="next" onclick="nextSlide(event)">&#10095;</span>
                </div>
            </div>
        </div>
    </main>
    <script>
        const photos = [
            { src: 'portfolio-photos/motmot.jpeg', alt: 'Turquoise-browed motmot (Eumomota superciliosa) | Guanacaste, Costa Rica' },
            { src: 'portfolio-photos/northern-flicker.jpeg', alt: 'Northern flicker (Colaptes auratus) | Chicago, IL' },
            { src: 'portfolio-photos/blue-heron.jpeg', alt: 'Great blue heron (Ardea herodias) | Atlanta, GA' },
            { src: 'portfolio-photos/downy-woodpecker.jpeg', alt: 'Downy woodpecker (Picoides pubescens) | Chicago, IL' },
            { src: 'portfolio-photos/kingfisher3.jpeg', alt: 'Belted kingfisher (Megaceryle alcyon) | Chicago, IL' },
            { src: 'portfolio-photos/20250203_YellowBelliedSapsucker1-topaz.jpg', alt: 'Yellow-bellied sapsucker (Sphyrapicus varius) | Atlanta, GA' },
            { src: 'portfolio-photos/20250315_9739_bananaquit.jpg', alt: 'Bananaquit (Coereba flaveola) | Grand Cayman, Cayman Islands' },
            { src: 'portfolio-photos/20250308_Hermit_thrush_TrinityAudubonCenter-topaz.jpg', alt: 'Hermit thrush (Catharus guttatus) | Dallas, TX' },
            { src: 'portfolio-photos/240921 Bald eagle 3-topaz.jpeg', alt: 'Bald eagle (Haliaeetus leucocephalus) | Watersmeet, MI' },
            { src: 'portfolio-photos/20250315_9923_parrot.jpg', alt: 'Cayman parrot (Amazona leucocephala caymanensis) | Grand Cayman, Cayman Islands' },
            { src: 'portfolio-photos/wood-duck.jpg', alt: 'Wood duck (Aix sponsa) | Chicago, IL' },
            { src: 'portfolio-photos/240817-american-goldfinch-topaz.jpeg', alt: 'American goldfinch (Spinus tristis) | Chicago, IL' },
            { src: 'portfolio-photos/20250308_Eastern_phoebe_TrinityAudubonCenter-topaz.jpg', alt: 'Eastern phoebe (Sayornis phoebe) | Dallas, TX' },
            { src: 'portfolio-photos/rose-breasted-grosbeak.jpeg', alt: 'Rose-breasted grosbeak (Pheucticus ludovicianus) | Chicago, IL' },
            { src: 'portfolio-photos/20241102 Ruby-crowned kinglet atlanta-topaz.jpg', alt: 'Ruby-crowned kinglet (Regulus calendula) | Atlanta, GA' }, 
            { src: 'portfolio-photos/warbler%202.jpeg', alt: 'Yellow-rumped warbler (Setophaga coronata) | Los Angeles, CA' },
            { src: 'portfolio-photos/rock-wren.jpg', alt: 'Rock wren (Salpinctes obsoletus) | Palm Springs, CA' },
            { src: 'portfolio-photos/rufous-naped-wren.jpg', alt: 'Rufous-naped wren (Campylorhynchus rufinucha) | Guanacaste, Costa Rica' },
            { src: 'portfolio-photos/java-sparrow-1.jpg', alt: 'Java sparrow (Lonchura oryzivora) | Maui, HI' },
        ];

        let currentIndex = 0;

        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Grid View
            initGridView();
            
            // Initialize Carousel View
            initCarouselView();
            
            // Set up view toggle buttons
            setupViewToggle();
        });
        
        function setupViewToggle() {
            const gridViewBtn = document.getElementById('grid-view-btn');
            const carouselViewBtn = document.getElementById('carousel-view-btn');
            const gridView = document.getElementById('grid-view');
            const carouselView = document.getElementById('carousel-view');
            
            gridViewBtn.addEventListener('click', function() {
                gridView.style.display = 'grid';
                carouselView.style.display = 'none';
                gridViewBtn.classList.add('active');
                carouselViewBtn.classList.remove('active');
            });
            
            carouselViewBtn.addEventListener('click', function() {
                gridView.style.display = 'none';
                carouselView.style.display = 'block';
                gridViewBtn.classList.remove('active');
                carouselViewBtn.classList.add('active');
                // Make sure the carousel shows the current image
                showCarouselSlide(currentIndex);
            });
        }
        
        function initGridView() {
            const photoPortfolio = document.getElementById('grid-view');
            photos.forEach((photo, index) => {
                const photoCard = document.createElement('div');
                photoCard.className = 'photo-card';
                photoCard.innerHTML = `
                    <img src="${photo.src}" alt="${photo.alt}">
                    <div class="photo-info">
                        <p>${photo.alt}</p>
                    </div>
                `;
                photoCard.onclick = () => openModal(index);
                photoPortfolio.appendChild(photoCard);
            });
        }
        
        function initCarouselView() {
            const thumbnailsContainer = document.querySelector('.thumbnails-container');
            
            // Set initial feature image
            showCarouselSlide(0);
            
            // Create thumbnails
            photos.forEach((photo, index) => {
                const thumbnail = document.createElement('div');
                thumbnail.className = 'thumbnail';
                thumbnail.innerHTML = `<img src="${photo.src}" alt="${photo.alt}">`;
                thumbnail.onclick = () => {
                    currentIndex = index;
                    showCarouselSlide(index);
                };
                thumbnailsContainer.appendChild(thumbnail);
            });
        }
        
        function showCarouselSlide(index) {
            const photo = photos[index];
            const featureImage = document.getElementById('feature-image');
            const featureCaption = document.getElementById('feature-caption');
            
            featureImage.src = photo.src;
            featureImage.alt = photo.alt;
            featureCaption.innerText = photo.alt;
            
            // Update thumbnail active state
            document.querySelectorAll('.thumbnail').forEach((thumb, idx) => {
                if (idx === index) {
                    thumb.classList.add('active');
                } else {
                    thumb.classList.remove('active');
                }
            });
        }
        
        function nextCarouselSlide() {
            currentIndex = (currentIndex + 1) % photos.length;
            showCarouselSlide(currentIndex);
        }
        
        function prevCarouselSlide() {
            currentIndex = (currentIndex - 1 + photos.length) % photos.length;
            showCarouselSlide(currentIndex);
        }

        function openModal(index) {
            currentIndex = index;
            document.getElementById('modal').style.display = 'flex';
            showSlide(currentIndex);
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function closeModalOutside(event) {
            if (event.target === document.getElementById('modal')) {
                closeModal();
            }
        }

        function showSlide(index) {
            const photo = photos[index];
            const modalImg = document.getElementById('modal-img');
            const modalCaption = document.getElementById('modal-caption');
            modalImg.src = photo.src;
            modalImg.alt = photo.alt;
            modalCaption.innerText = photo.alt;
        }

        function nextSlide(event) {
            event.stopPropagation();
            currentIndex = (currentIndex + 1) % photos.length;
            showSlide(currentIndex);
        }

        function prevSlide(event) {
            event.stopPropagation();
            currentIndex = (currentIndex - 1 + photos.length) % photos.length;
            showSlide(currentIndex);
        }
    </script>
</body>
</html>
