<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="My Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Photos</a></li>
                <li><a href="stories.html">Stories</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="view-controls">
            <button id="grid-view-btn" class="view-btn active" aria-label="Grid View">
                <i class="fas fa-th"></i>
            </button>
            <button id="scroll-view-btn" class="view-btn" aria-label="Scroll View">
                <i class="fas fa-list"></i>
            </button>
        </div>
        
        <!-- Instagram-like Grid View -->
        <section id="grid-view" class="instagram-grid">
            <!-- Photo tiles will be inserted here by JavaScript -->
        </section>
        
        <!-- Instagram-like Scroll View -->
        <section id="scroll-view" class="instagram-scroll" style="display: none;">
            <!-- Photo posts will be inserted here by JavaScript -->
        </section>
        
        <!-- Photo Detail Modal -->
        <div id="photo-modal" class="instagram-modal">
            <span class="close-modal" onclick="closePhotoModal()">&times;</span>
            <div class="modal-content">
                <div class="modal-photo">
                    <img id="modal-img" src="" alt="">
                    <div class="modal-nav">
                        <span class="prev" onclick="prevModalPhoto(event)">&#10094;</span>
                        <span class="next" onclick="nextModalPhoto(event)">&#10095;</span>
                    </div>
                </div>
                <div class="modal-info">
                    <div class="modal-header">
                        <h3>Bird Photography</h3>
                    </div>
                    <div class="modal-caption-container">
                        <p id="modal-caption"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        const photos = [
            { src: 'portfolio-photos/motmot.jpeg', alt: 'Turquoise-browed motmot (Eumomota superciliosa) | Guanacaste, Costa Rica' },
            { src: 'portfolio-photos/northern-flicker.jpeg', alt: 'Northern flicker (Colaptes auratus) | Chicago, IL' },
            { src: 'portfolio-photos/blue-heron.jpeg', alt: 'Great blue heron (Ardea herodias) | Atlanta, GA' },
            { src: 'portfolio-photos/downy-woodpecker.jpeg', alt: 'Downy woodpecker (Picoides pubescens) | Chicago, IL' },
            { src: 'portfolio-photos/kingfisher3.jpeg', alt: 'Belted kingfisher (Megaceryle alcyon) | Chicago, IL' },
            { src: 'portfolio-photos/20250203_YellowBelliedSapsucker1-topaz.jpg', alt: 'Yellow-bellied sapsucker (Sphyrapicus varius) | Atlanta, GA' },
            { src: 'portfolio-photos/20250315_9739_bananaquit.jpg', alt: 'Bananaquit (Coereba flaveola) | Grand Cayman, Cayman Islands' },
            { src: 'portfolio-photos/20250308_Hermit_thrush_TrinityAudubonCenter-topaz.jpg', alt: 'Hermit thrush (Catharus guttatus) | Dallas, TX' },
            { src: 'portfolio-photos/240921 Bald eagle 3-topaz.jpeg', alt: 'Bald eagle (Haliaeetus leucocephalus) | Watersmeet, MI' },
            { src: 'portfolio-photos/20250315_9923_parrot.jpg', alt: 'Cayman parrot (Amazona leucocephala caymanensis) | Grand Cayman, Cayman Islands' },
            { src: 'portfolio-photos/wood-duck.jpg', alt: 'Wood duck (Aix sponsa) | Chicago, IL' },
            { src: 'portfolio-photos/240817-american-goldfinch-topaz.jpeg', alt: 'American goldfinch (Spinus tristis) | Chicago, IL' },
            { src: 'portfolio-photos/20250308_Eastern_phoebe_TrinityAudubonCenter-topaz.jpg', alt: 'Eastern phoebe (Sayornis phoebe) | Dallas, TX' },
            { src: 'portfolio-photos/rose-breasted-grosbeak.jpeg', alt: 'Rose-breasted grosbeak (Pheucticus ludovicianus) | Chicago, IL' },
            { src: 'portfolio-photos/20241102 Ruby-crowned kinglet atlanta-topaz.jpg', alt: 'Ruby-crowned kinglet (Regulus calendula) | Atlanta, GA' }, 
            { src: 'portfolio-photos/warbler%202.jpeg', alt: 'Yellow-rumped warbler (Setophaga coronata) | Los Angeles, CA' },
            { src: 'portfolio-photos/rock-wren.jpg', alt: 'Rock wren (Salpinctes obsoletus) | Palm Springs, CA' },
            { src: 'portfolio-photos/rufous-naped-wren.jpg', alt: 'Rufous-naped wren (Campylorhynchus rufinucha) | Guanacaste, Costa Rica' },
            { src: 'portfolio-photos/java-sparrow-1.jpg', alt: 'Java sparrow (Lonchura oryzivora) | Maui, HI' },
        ];

        let currentIndex = 0;

        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Grid View and Scroll View
            initGridView();
            initScrollView();
            
            // Set up view toggle buttons
            setupViewToggle();
        });
        
        function setupViewToggle() {
            const gridViewBtn = document.getElementById('grid-view-btn');
            const scrollViewBtn = document.getElementById('scroll-view-btn');
            const gridView = document.getElementById('grid-view');
            const scrollView = document.getElementById('scroll-view');
            
            gridViewBtn.addEventListener('click', function() {
                gridView.style.display = 'grid';
                scrollView.style.display = 'none';
                gridViewBtn.classList.add('active');
                scrollViewBtn.classList.remove('active');
            });
            
            scrollViewBtn.addEventListener('click', function() {
                gridView.style.display = 'none';
                scrollView.style.display = 'block';
                gridViewBtn.classList.remove('active');
                scrollViewBtn.classList.add('active');
            });
        }
        
        function initGridView() {
            const gridContainer = document.getElementById('grid-view');
            
            photos.forEach((photo, index) => {
                const gridItem = document.createElement('div');
                gridItem.className = 'grid-item';
                
                gridItem.innerHTML = `
                    <img src="${photo.src}" alt="${photo.alt}">
                `;
                
                gridItem.addEventListener('click', () => openPhotoModal(index));
                gridContainer.appendChild(gridItem);
            });
        }
        
        function initScrollView() {
            const scrollContainer = document.getElementById('scroll-view');
            
            photos.forEach((photo, index) => {
                // Parse the bird name and location from the alt text
                const altParts = photo.alt.split('|');
                const birdInfo = altParts[0].trim();
                const location = altParts.length > 1 ? altParts[1].trim() : '';
                
                const post = document.createElement('div');
                post.className = 'instagram-post';
                
                post.innerHTML = `
                    <div class="post-header">
                        <div class="post-profile">
                            <img src="assets/logo.png" alt="Profile" class="profile-pic">
                            <div class="profile-info">
                                <h3>Bird Photography</h3>
                                <p>${location}</p>
                            </div>
                        </div>
                    </div>
                    <div class="post-image">
                        <img src="${photo.src}" alt="${photo.alt}">
                    </div>
                    <div class="post-actions">
                        <div class="actions-left">
                            <button class="action-btn"><i class="far fa-heart"></i></button>
                            <button class="action-btn"><i class="far fa-comment"></i></button>
                            <button class="action-btn"><i class="far fa-paper-plane"></i></button>
                        </div>
                        <div class="actions-right">
                            <button class="action-btn"><i class="far fa-bookmark"></i></button>
                        </div>
                    </div>
                    <div class="post-likes">
                        <p>Liked by <strong>bird_lovers</strong> and <strong>others</strong></p>
                    </div>
                    <div class="post-caption">
                        <p><strong>Bird Photography</strong> ${birdInfo}</p>
                    </div>
                    <div class="post-time">
                        <p>2 DAYS AGO</p>
                    </div>
                `;
                
                scrollContainer.appendChild(post);
            });
        }
        
        function openPhotoModal(index) {
            currentIndex = index;
            const modal = document.getElementById('photo-modal');
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden'; // Prevent scrolling while modal is open
            showModalPhoto(currentIndex);
        }
        
        function closePhotoModal() {
            const modal = document.getElementById('photo-modal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto'; // Re-enable scrolling
        }
        
        function showModalPhoto(index) {
            const photo = photos[index];
            const modalImg = document.getElementById('modal-img');
            const modalCaption = document.getElementById('modal-caption');
            
            modalImg.src = photo.src;
            modalImg.alt = photo.alt;
            
            // Parse the bird name and location from the alt text
            const altParts = photo.alt.split('|');
            const birdInfo = altParts[0].trim();
            const location = altParts.length > 1 ? altParts[1].trim() : '';
            
            modalCaption.innerHTML = `<strong>Bird Photography</strong> ${birdInfo}<br><small>${location}</small>`;
        }
        
        function nextModalPhoto(event) {
            if (event) event.stopPropagation();
            currentIndex = (currentIndex + 1) % photos.length;
            showModalPhoto(currentIndex);
        }
        
        function prevModalPhoto(event) {
            if (event) event.stopPropagation();
            currentIndex = (currentIndex - 1 + photos.length) % photos.length;
            showModalPhoto(currentIndex);
        }
        
        // Close modal when clicking outside of the modal content
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('photo-modal');
            if (event.target === modal) {
                closePhotoModal();
            }
        });
        
        // Handle keyboard navigation
        document.addEventListener('keydown', function(event) {
            const modal = document.getElementById('photo-modal');
            if (modal.style.display === 'block') {
                if (event.key === 'ArrowLeft') {
                    prevModalPhoto();
                } else if (event.key === 'ArrowRight') {
                    nextModalPhoto();
                } else if (event.key === 'Escape') {
                    closePhotoModal();
                }
            }
        });
    </script>
</body>
</html>
