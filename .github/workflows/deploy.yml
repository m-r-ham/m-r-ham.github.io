name: Build & Deploy to GitHub Pages

# Grant the workflow permission to push content and pages
permissions:
  contents: write
  pages: write

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          # Fetch full history and retain credentials for pushing
          fetch-depth: 0
          persist-credentials: true

      - name: Generate config.js
        run: |
          echo "window.config = { mapboxAccessToken: '${{ secrets.MAPBOX_TOKEN }}' };" > config.js

      - name: Deploy to gh-pages manually
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Clone or initialize the gh-pages branch into ./gh-pages
          git clone \
            --branch gh-pages \
            https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} gh-pages \
            || (git clone https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} gh-pages && cd gh-pages && git checkout --orphan gh-pages)

          # Remove all old files
          rm -rf gh-pages/*

          # Sync all files from the repo root (including generated config.js)
          # Exclude the gh-pages clone folder, repo metadata, and workflow configs
          rsync -av --delete \
            --exclude='gh-pages' \
            --exclude='.git' \
            --exclude='.github' \
            ./ gh-pages/

          # Commit & push changes to gh-pages
          cd gh-pages
          git add .
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Publish site via Actions (inject config.js)"
          git push -f origin gh-pages
