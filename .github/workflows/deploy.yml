name: Build & Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Generate config.js
        run: |
          echo "window.config = { mapboxAccessToken: '${{ secrets.MAPBOX_TOKEN }}' };" > config.js

      - name: Deploy to gh-pages manually
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git clone \
            --branch gh-pages \
            https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} \
            gh-pages || \
          (git clone https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} gh-pages && cd gh-pages && git checkout --orphan gh-pages)
          rm -rf gh-pages/*
          cp -R ./* gh-pages/
          cd gh-pages
          git add .
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Publish site via Actions (inject config.js)"
          git push -f origin gh-pages
