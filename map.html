<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Photography Map</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
    <script src="config.js"></script>
    <style>
        .map-container { display: flex; height: calc(100vh - 83px); }
        #map { flex: 2; height: 100%; }
        .photo-sidebar { flex: 1; overflow-y: auto; padding: 20px; background-color: #f8f8f8; border-left: 1px solid #eaeaea; display: none; }
        .location-header h2 { margin: 0 0 5px; font-size: 22px; }
        .map-photo-item img { width: 100%; aspect-ratio: 16/9; object-fit: cover; cursor: pointer; border-radius: 8px; }
        .map-photo-caption { padding: 10px 15px; }
        .map-photo-caption h3 { margin: 0 0 5px; font-size: 16px; font-weight: 600; }
        .map-photo-caption p { margin: 0; font-size: 14px; color: #666; }
        .map-container.sidebar-open #map { flex: 1; }
        .map-container.sidebar-open .photo-sidebar { flex: 1; display: block; }
        .close-sidebar { position: absolute; top: 10px; right: 10px; background: none; border: none; font-size: 24px; cursor: pointer; color: #666; }
        .scientific-name { font-style: italic; color: #666; margin-top: -5px; margin-bottom: 5px; }
        .empty-state { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; color: #666; text-align: center; padding: 0 20px; }
        .empty-state i { font-size: 40px; margin-bottom: 15px; color: #ccc; }
        .empty-state h3 { margin: 0 0 10px; font-size: 18px; }
        .empty-state p { margin: 0; font-size: 14px; }
        header { height: 83px; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; background-color: #fff; border-bottom: 1px solid #eaeaea; }
        .logo img { height: 40px; }
        nav ul { list-style: none; display: flex; margin: 0; padding: 0; }
        nav li { margin-left: 20px; }
        nav a { text-decoration: none; color: #333; font-weight: 500; padding-bottom: 4px; }
        nav a.active { border-bottom: 2px solid #333; }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="assets/logo.png" alt="Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Photos</a></li>
                <li><a href="stories.html">Stories</a></li>
                <li><a href="map.html" class="active">Map</a></li>
            </ul>
        </nav>
    </header>
    <div class="map-container">
        <div id="map"></div>
        <div class="photo-sidebar" id="photo-sidebar">
            <div class="empty-state">
                <i class="fas fa-map-marker-alt"></i>
                <h3>Select a Location</h3>
                <p>Click on a map marker to view photos from that location.</p>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            if (!config || !config.mapboxAccessToken) {
                console.error('Mapbox access token missing.');
                return;
            }
            mapboxgl.accessToken = config.mapboxAccessToken;
            const map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/outdoors-v12',
                center: [-98, 39],
                zoom: 3,
                projection: 'globe',
                attributionControl: true
            });
            map.addControl(new mapboxgl.NavigationControl(), 'top-right');

            map.on('load', async function () {
                const res = await fetch('data/locations.json');
                const data = await res.json();
                const features = data.locations.map(loc => ({
                    type: 'Feature',
                    geometry: { type: 'Point', coordinates: [loc.longitude, loc.latitude] },
                    properties: {
                        id: loc.id,
                        name: loc.name,
                        city: loc.city,
                        state: loc.state,
                        country: loc.country,
                        photos: JSON.stringify(loc.photos)
                    }
                }));
                
                // Add a source for locations
                map.addSource('locations', {
                    type: 'geojson',
                    data: { type: 'FeatureCollection', features: features }
                });
                
                // Add a circle layer to represent the points
                map.addLayer({
                    id: 'location-markers',
                    type: 'circle',
                    source: 'locations',
                    paint: {
                        'circle-radius': 8,
                        'circle-color': '#FF5722',
                        'circle-stroke-width': 2,
                        'circle-stroke-color': '#FFFFFF'
                    }
                });

                map.on('click', 'location-markers', (e) => {
                    const props = e.features[0].properties;
                    const location = {
                        name: props.name,
                        city: props.city,
                        state: props.state,
                        country: props.country,
                        photos: JSON.parse(props.photos)
                    };
                    showLocationPhotos(location);
                });
            });

            function showLocationPhotos(location) {
                const sidebar = document.getElementById('photo-sidebar');
                let html = `
                    <div class="location-header">
                        <h2>${location.name}</h2>
                        <p>${location.city}${location.state ? ', ' + location.state : ''}, ${location.country}</p>
                        <button class="close-sidebar" onclick="closePhotoSidebar()">Ã—</button>
                    </div>
                    <div class="location-photos">
                `;
                location.photos.forEach(photo => {
                    const altParts = photo.alt.split('|');
                    const birdInfo = altParts[0].trim();
                    const birdName = extractBirdName(birdInfo);
                    const scientificName = extractScientificName(birdInfo);
                    html += `
                        <div class="map-photo-item">
                            <img src="${photo.src}" alt="${photo.alt}" onclick="openPhotoModalFromMap('${photo.src}')">
                            <div class="map-photo-caption">
                                <h3>${birdName}</h3>
                                <p class="scientific-name">${scientificName}</p>
                                <p>${photo.description || ''}</p>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
                sidebar.innerHTML = html;
                sidebar.style.display = 'block';
                document.querySelector('.map-container').classList.add('sidebar-open');
            }

            window.closePhotoSidebar = function () {
                const sidebar = document.getElementById('photo-sidebar');
                sidebar.style.display = 'none';
                document.querySelector('.map-container').classList.remove('sidebar-open');
            };

            function extractBirdName(info) {
                return info.split('(')[0].trim();
            }
            function extractScientificName(info) {
                const match = info.match(/\((.*?)\)/);
                return match ? match[1] : '';
            }

            window.openPhotoModalFromMap = function (src) {
                const modal = document.createElement('div');
                modal.id = 'photo-modal-map';
                modal.style = 'position:fixed;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,0.9);display:flex;align-items:center;justify-content:center;z-index:1000;cursor:pointer';
                modal.onclick = function(e) {
                    if (e.target === modal) {
                        document.body.removeChild(modal);
                    }
                };
                
                const container = document.createElement('div');
                container.style = 'position:relative;max-width:90%;max-height:90%;display:flex;flex-direction:column;';
                container.onclick = e => e.stopPropagation();
                
                const controlBar = document.createElement('div');
                controlBar.style = 'display:flex;justify-content:space-between;padding:8px;background-color:rgba(0,0,0,0.7);border-top-left-radius:4px;border-top-right-radius:4px;';
                
                // Add a title to the control bar
                const modalTitle = document.createElement('div');
                modalTitle.innerHTML = 'Photo View';
                modalTitle.style = 'color:white;font-weight:bold;font-size:16px;padding-top:6px;';
                
                // Create a button container for the right side
                const buttonContainer = document.createElement('div');
                
                const minimizeBtn = document.createElement('button');
                minimizeBtn.innerHTML = 'Minimize &minus;';
                minimizeBtn.style = 'font-size:16px;color:white;background:rgba(0,0,0,0.5);border:none;border-radius:4px;padding:6px 12px;cursor:pointer;margin-right:10px;z-index:1100;transition:background 0.2s;font-weight:bold;';
                minimizeBtn.title = 'Minimize';
                minimizeBtn.onclick = function(e) {
                    e.stopPropagation();
                    const imgElem = document.getElementById('modal-img-map');
                    if (imgElem.style.display === 'none') {
                        imgElem.style.display = 'block';
                        minimizeBtn.innerHTML = 'Minimize &minus;';
                        minimizeBtn.title = 'Minimize';
                    } else {
                        imgElem.style.display = 'none';
                        minimizeBtn.innerHTML = 'Maximize &#43;';
                        minimizeBtn.title = 'Maximize';
                    }
                };
                minimizeBtn.onmouseover = function() {
                    this.style.background = 'rgba(0,0,0,0.8)';
                };
                minimizeBtn.onmouseout = function() {
                    this.style.background = 'rgba(0,0,0,0.5)';
                };
                
                const closeBtn = document.createElement('button');
                closeBtn.innerHTML = 'Close Ã—';
                closeBtn.style = 'font-size:16px;color:white;background:rgba(255,0,0,0.7);border:none;border-radius:4px;padding:6px 12px;cursor:pointer;z-index:1100;text-shadow:0 0 5px black;transition:background 0.2s;font-weight:bold;';
                closeBtn.title = 'Close';
                closeBtn.onclick = function(e) {
                    e.stopPropagation();
                    document.body.removeChild(modal);
                };
                closeBtn.onmouseover = function() {
                    this.style.background = 'rgba(255,0,0,0.9)';
                };
                closeBtn.onmouseout = function() {
                    this.style.background = 'rgba(255,0,0,0.7)';
                };
                
                const img = document.createElement('img');
                img.id = 'modal-img-map';
                img.src = src;
                img.style = 'max-width:100%;max-height:calc(90vh - 30px);object-fit:contain;border:2px solid white;border-top:none;border-bottom-left-radius:4px;border-bottom-right-radius:4px;box-shadow:0 4px 20px rgba(0,0,0,0.6)';
                
                // Add buttons to button container
                buttonContainer.appendChild(minimizeBtn);
                buttonContainer.appendChild(closeBtn);
                
                // Add title and buttons to control bar
                controlBar.appendChild(modalTitle);
                controlBar.appendChild(buttonContainer);
                
                container.appendChild(controlBar);
                container.appendChild(img);
                modal.appendChild(container);
                document.body.appendChild(modal);
                
                // Add keyboard shortcut to close modal with Escape key
                const escKeyHandler = function(e) {
                    if (e.key === 'Escape') {
                        document.body.removeChild(modal);
                        document.removeEventListener('keydown', escKeyHandler);
                    }
                };
                document.addEventListener('keydown', escKeyHandler);
            };
        });
    </script>
</body>
</html>
